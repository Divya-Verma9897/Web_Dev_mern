<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyEventst</title>
    <script>
       let para=document.getElementById("text");
        document.addEventListener('keypress',(event)=>
    {
        if(event.key=="r"){
            text.style.color="red";
        }
        if(event.key=="g"){
            text.style.color="green";
        }
        if(event.key=="b"){
            text.style.color="blue";
        }
    });

    </script>
</head>
<body>
    <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur corporis, architecto asperiores quae sapiente accusamus 
        debitis exercitationem ipsum necessitatibus magni ea deserunt molestiae temporibus qui atque sunt veniam eos iusto?</p>
</body>
</html>
